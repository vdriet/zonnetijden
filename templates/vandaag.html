<html>
 <head>
  <title>Vandaag in {{plaats}}</title>
  <style>
   table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 3px;
   }
   tr:nth-child(even) {
    background-color: #f2f2f2
   }
  </style>
 </head>
 <body>
  <p>
   <table>
    <tr><th>Datum</th><th>Zon op</th><th>Zon onder</th><th>Daglengte</th></tr>
    {% for row in rows %}
    <tr><td>{{row['datum']}}</td><td>{{row['op']}}</td><td>{{row['onder']}}</td><td>{{row['daglengte']}}</td></tr>
    {% endfor %}
   </table>
  <p>
 </body>
</html>
