<html>
 <head>
  <title>Vandaag in {{plaats}}</title>
  <style>
   .container {
     display: grid;
     width: 350px;
     grid-template-columns: 1fr 1fr 1fr 1fr;
     grid-template-rows: 2fr 3fr 3fr 3fr 3fr 1fr;
     gap: 0px 0px;
     grid-auto-flow: row;
     grid-template-areas:
       "weekdag leeg zon wind"
       "dagnummer leeg daglengte temperatuur"
       "dagnummer samenvatting samenvatting temperatuur"
       "maand weertekst weertekst gevoeltemp"
       "maand weertekst weertekst gevoeltemp"
       "bron bron bron bron";
   }
   .dagnummer {
     grid-area: dagnummer;
     background: aqua;
     text-align: center;
     font-size: 48;
   }
   .weekdag {
     grid-area: weekdag;
     border-radius: 20px 0px 0px 0px;
     text-align: center;
     background: aqua;
   }
   .maand {
     grid-area: maand;
     border-radius: 0px 0px 0px 20px;
     text-align: center;
     background: aqua;
   }
   .temperatuur {
     grid-area: temperatuur;
     background: aqua;
     text-align: center;
     font-size: 48;
   }
   .gevoeltemp {
     grid-area: gevoeltemp;
     border-radius: 0px 0px 20px 0px;
     text-align: center;
     background: aqua;
   }
   .wind {
     border-radius: 0px 20px 0px 0px;
     text-align: center;
     grid-area: wind;
     background: aqua;
   }
   .leeg {
     grid-area: leeg;
     text-align: center;
     background: aqua;
   }
   .zon {
     grid-area: zon;
     text-align: center;
     background: aqua;
     font-size: 15;
   }
   .daglengte {
     grid-area: daglengte;
     background: aqua;
     text-align: center;
     font-size: 10;
   }
   .samenvatting {
     grid-area: samenvatting;
     background: aqua;
   }
   .weertekst {
     grid-area: weertekst;
     background: aqua;
     font-size: 10;
   }
   .bron {
     grid-area: bron;
     font-size: 5;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="dagnummer">{{gegevens['dag']}}</div>
   <div class="weekdag">{{gegevens['weekdag']}}</div>
   <div class="maand">{{gegevens['maand']}}</div>
   <div class="temperatuur">{{gegevens['temp']}}</div>
   <div class="gevoeltemp">{{gegevens['gtemp']}} Â°C</div>
   <div class="leeg"></div>
   <div class="wind">{{gegevens['windr']}} {{gegevens['windbft']}} bft</div>
   <div class="leeg"></div>
   <div class="zon">{{gegevens['op']}} - {{gegevens['onder']}}</div>
   <div class="daglengte">{{gegevens['daglengte']}}</div>
   <div class="samenvatting">{{gegevens['samenv']}}</div>
   <div class="weertekst">{{gegevens['verw']}}</div>
   <div class="bron">{{gegevens['bron']}}</div>
  </div>
 </body>
</html>
