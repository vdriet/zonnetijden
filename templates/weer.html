<html>
 <head>
  <title>Vandaag in {{plaats}}</title>
  <style>
   table, th, td {
    background: aqua;
    border: 0px solid black;
    border-collapse: collapse;
    padding: 3px;
   }
   .container {
     display: grid;
     grid-template-columns: 1fr 1fr 1fr 1fr;
     grid-template-rows: 1fr 1fr 1fr 1fr;
     gap: 0px 0px;
     grid-auto-flow: row;
     grid-template-areas:
       "dagnummer weekdag weekdag temperatuur"
       "dagnummer maand maand temperatuur"
       "zonop zononder daglengte weertekst"
       "bron bron bron bron";
   }
   .dagnummer {
     grid-area: dagnummer;
     background: aqua;
     font-size: 48;
   }
   .weekdag {
     grid-area: weekdag;
     background: aqua;
   }
   .maand {
     grid-area: maand;
     background: aqua;
   }
   .zonop {
     grid-area: zonop;
     background: aqua;
   }
   .zononder {
     grid-area: zononder;
     background: aqua;
   }
   .daglengte {
     grid-area: daglengte;
     background: aqua;
   }
   .weertekst {
     grid-area: weertekst;
     background: aqua;
   }
   .temperatuur {
     grid-area: temperatuur;
     background: aqua;
     font-size: 48;
   }
   .bron {
     grid-area: bron;
     font-size: 2;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="dagnummer">{{gegevens['dag']}}</div>
   <div class="weekdag">{{gegevens['weekdag']}}</div>
   <div class="maand">{{gegevens['maand']}}</div>
   <div class="temperatuur">{{gegevens['temp']}}</div>
   <div class="zonop">{{gegevens['op']}}</div>
   <div class="zononder">{{gegevens['onder']}}</div>
   <div class="daglengte">{{gegevens['daglengte']}}</div>
   <div class="weertekst">{{gegevens['samenv']}}</div>
   <div class="bron">{{gegevens['bron']}}</div>
  </div>
  <p>{{gegevens['verw']}}</p>
 </body>
</html>
